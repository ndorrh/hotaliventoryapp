<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="showRooms">
  <h3>Number of rooms:</h3>
  <p
  [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" 
  [innerText]="numberOfRoms"
  ></p>
</div>

<!-- {{roomList | json}} -->

{{rooms?.availableRooms ?? "No rooms"}}

<div *ngIf="rooms.availableRooms > 0 ">
  Rooms List
  <table>
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time </th>
    </tr>
    <tr 
      [ngClass]="e ? 'even' : 'odd'"
      *ngFor="let room of roomList; let o=odd; let e=even; let i=index"
      >
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency: 'XAF'}}</td>
      <td>{{room.amenities | titlecase}}</td>
      <td>{{room.checkInTime | date}}</td>
    </tr>
  </table>
</div>
<button (click)="increaseNumOfRooms()">Toggle</button>
