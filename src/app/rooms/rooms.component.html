<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="showRooms">
  <h3>Number of rooms:</h3>
  <p [innerText]="numberOfRoms"></p>
</div>

{{rooms?.availableRooms ?? "No rooms"}}

<div *ngIf="rooms.availableRooms > 0 ">
  Rooms List
  <table>
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time </th>
    </tr>
    <tr *ngFor="let room of roomList">
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkInTime}}</td>
    </tr>
  </table>
</div>
<button (click)="increaseNumOfRooms()">Toggle</button>
