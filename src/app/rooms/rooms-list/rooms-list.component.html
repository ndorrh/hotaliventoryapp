Rooms List
  <table class="table">
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time </th>
      <th>Rating </th>
      <th>Select Room</th>
    </tr>
    <tr 
      [ngClass]="e ? 'even' : 'odd'"
      *ngFor="let room of rooms | slice: 0 : 4; let o=odd; let e=even; let i=index"
      >
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency: 'XAF'}}</td>
      <td>{{room.amenities | titlecase}}</td>
      <td>{{room.checkInTime | date}}</td>
      <td>{{room.rating | number: '1.1-3'}}</td>
      <td><button type="button" class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
    </tr>
  </table>
